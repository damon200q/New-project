    <style>
        body {
            background-color: #020617;

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.15;
        }

        /* Cyber Glass Card */
        .cyber-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(14, 165, 233, 0.2);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cyber-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #0ea5e9;
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.3), inset 0 0 20px rgba(14, 165, 233, 0.1);
            background: rgba(15, 23, 42, 0.7);
        }

        /* Typography Glows */
        .text-glow {
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.7), 0 0 20px rgba(14, 165, 233, 0.5);
        }
        .text-glow-purple {
            text-shadow: 0 0 10px rgba(217, 70, 239, 0.7);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 3px; }
        
        /* Loader */
        .cyber-loader {
            width: 20px;
            height: 20px;
            border: 2px solid #0ea5e9;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;

        @keyframes spin { to { transform: rotate(360deg); } }

                            <button onclick="openPreview('${t.id}')" class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:bg-cyber-cyan hover:scale-110 transition shadow-[0_0_15px_rgba(255,255,255,0.5)]">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                        </div>
                    </div>

                    <div class="p-5 flex flex-col flex-grow relative">
                        <div class="absolute top-0 right-0 w-3 h-3 border-t border-r border-cyber-cyan/50"></div>
                        
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-xl font-display font-bold text-white group-hover:text-cyber-cyan transition-colors truncate pr-2 shadow-black drop-shadow-md">${t.title}</h3>
                            <span class="text-[10px] uppercase font-mono px-2 py-1 bg-cyber-cyan/10 text-cyber-cyan border border-cyber-cyan/30 rounded">${t.category}</span>
                        </div>
                        
                        <p class="text-sm text-gray-400 font-light mb-6 flex-grow leading-relaxed font-mono">${t.desc}</p>
                        
                        <div class="flex gap-3 mt-auto">
                            <button onclick="downloadZip('${t.id}')" id="btn-${t.id}" class="flex-1 py-2.5 bg-gradient-to-r from-gray-800 to-gray-900 border border-white/10 hover:border-cyber-cyan/50 text-gray-300 rounded font-mono text-xs uppercase tracking-wider transition-all flex items-center justify-center gap-2 group/btn relative overflow-hidden">
                                <span class="absolute inset-0 bg-cyber-cyan/10 translate-y-full group-hover/btn:translate-y-0 transition-transform"></span>
                                <span class="relative z-10 flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                    DOWNLOAD
                                </span>
                            </button>
                            
                            <button onclick="openPreview('${t.id}')" class="px-4 py-2.5 bg-cyber-cyan/10 border border-cyber-cyan/30 text-cyber-cyan hover:bg-cyber-cyan hover:text-black rounded font-mono text-xs uppercase font-bold transition-all shadow-[0_0_10px_rgba(14,165,233,0.1)] hover:shadow-[0_0_20px_rgba(14,165,233,0.5)]">
                                VIEW
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Filter Logic
        function filterItems() {
            const query = searchInput.value.toLowerCase();
            const filtered = templates.filter(t => {
                const matchesSearch = t.title.toLowerCase().includes(query) || t.desc.toLowerCase().includes(query);
                const matchesCat = activeCategory === 'all' || t.category === activeCategory;
                return matchesSearch && matchesCat;
            });
            render(filtered);
        }

        function filterCat(cat) {
            activeCategory = cat;
            // Update UI buttons
            const buttons = document.querySelectorAll('#category-filters button');
            buttons.forEach(btn => {
                if(btn.textContent === cat.toUpperCase() || (cat === 'all' && btn.textContent === 'ALL')) {
                    btn.classList.add('bg-cyber-cyan', 'text-black', 'font-bold');
                    btn.classList.remove('bg-slate-800', 'text-gray-300');
                } else {
                    btn.classList.remove('bg-cyber-cyan', 'text-black', 'font-bold');
                    btn.classList.add('bg-slate-800', 'text-gray-300');
                }
            });
            filterItems();
        }

        searchInput.addEventListener('input', filterItems);

        // Preview Logic (Blob)
        function openPreview(id) {
            const code = sourceCodes[id];
            if (!code) return alert("System Error: Source Code Not Found.");
            const blob = new Blob([code], { type: 'text/html' });
            window.open(URL.createObjectURL(blob), '_blank');
        }

        // Download Logic (JSZip)
        async function downloadZip(id) {
            const btn = document.getElementById(`btn-${id}`);
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = `<span class="cyber-loader"></span>`;
            
            try {
                const code = sourceCodes[id];
                const zip = new JSZip();
                const folder = zip.folder(`hn500-${id}`);
                folder.file("index.html", code);
                folder.file("README.txt", `TEMPLATE: ${id.toUpperCase()}\nSOURCE: HN500 UI FORGE\nLICENSE: MIT`);
                
                const content = await zip.generateAsync({type:"blob"});
                const a = document.createElement("a");
                a.href = URL.createObjectURL(content);
                a.download = `hn500-${id}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                btn.innerHTML = `<span class="text-cyber-cyan font-bold">DONE</span>`;
                setTimeout(() => btn.innerHTML = originalContent, 2000);
            } catch(e) {
                console.error(e);
                btn.innerHTML = `ERR`;
                setTimeout(() => btn.innerHTML = originalContent, 2000);
            }
        }

        // Init
        render(templates);

        // ==========================================
        // 4. BACKGROUND PARTICLE SYSTEM
        // ==========================================
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(14, 165, 233, ${this.alpha})`; // Cyan particles
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            resize();
            particles = [];
            for (let i = 0; i < 60; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw Grid Lines (Retro Effect)
            ctx.strokeStyle = 'rgba(14, 165, 233, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            // Vertical
            for (let x = 0; x <= width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            // Horizontal
            for (let y = 0; y <= height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Draw Particles
            particles.forEach(p => {
                p.update();
                p.draw();
                // Draw connections
                particles.forEach(p2 => {
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(14, 165, 233, ${0.1 - dist/1000})`;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        initParticles();
        animate();
    </script>
</body>
